apply plugin: 'java'
apply plugin: 'eclipse'

sourceSets {
  main {
     java.srcDirs = ['src']
     output.classesDir = 'out/classes'
      resources {
       srcDirs = ['src']
     }
   }
}

dependencies {
    compile fileTree(dir: "/opt/microsoft/sdk/servicefabric/java/packages/lib", include: ['*.jar'])
	compile project(':myactorserviceInterface')
}

clean.doFirst {
	delete "${rootDir}/out"
}

jar {
    manifest {
    attributes(
                'Main-Class': 'reliableactor.myactorserviceActorHost',
                "Class-Path": configurations.compile.collect { 'lib/' + it.getName() }.join(' '))
    baseName "myactorservice"
    destinationDir = file('../myapp/myactorservicePkg/Code')
}
}
task copyDeps<< {
	copy {
		from("/opt/microsoft/sdk/servicefabric/java/packages/lib")
		into("../myapp/myactorservicePkg/Code/lib")
		include('*.jar')
	}
	copy {
		from("/opt/microsoft/sdk/servicefabric/java/packages/lib")
		into("../myapp/myactorservicePkg/Code/lib")
		include('*.so')
	}
	copy {
		from("/opt/microsoft/sdk/servicefabric/java/packages/lib")
		into("../myapp/myactorservicePkg/Code/lib")
		include('*.dll')
	}
	copy {
		from("../myactorserviceInterface/out/lib")
		into("../myapp/myactorservicePkg/Code/lib")
		include('*.jar')
	}
}


defaultTasks 'clean', 'jar', 'copyDeps'
